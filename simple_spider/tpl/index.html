<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scott | Info</title>
</head>
<body>
  <details open>
    <summary>Scott 在慕课网上的免费课程列表</summary>
    <h2>课程目录（按听课听课人数排序）</h2>
    <ul>
      {{#each this}}
        <li><a href="#course-{{ @index }}">{{ courseTitle }}</a><span>{{ number }}</span>人次</li>
      {{/each}}
    </ul>
    <hr>
    {{#each this}}
      <section id="course-{{ @index }}">
        <h3><a href="{{courseURL}}" target="_blank">{{ courseTitle }}</a></h3>
        <ul>
          {{#each chapters}}
          <li>{{ chapterTitle }}</li>
            <ul>
              {{#each videos}}
                <li>{{ videoTitle }}<sub><a href="{{videoURL}}" target="_blank">前往收听</a></sub></li>
              {{/each}}
            </ul>
          {{/each}}
        </ul>
      </section>
    {{/each}}
  </details>
</body>
</html>
